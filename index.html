<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <link href="./main.css" rel="stylesheet">
  <title>Tv</title>
</head>
<body>
<div class="tv">
  <div id="tv-screen" class="tv-screen">
    <video src="./videos/animals-video.mp4" id="video" class="video" muted autoplay loop>
    </video>
  </div>
  <div class="tv-controllers">
    <div class="on-of">
      <button id="on" class="btn on-button">ON</button>
      <button id="off" class="btn off-button active">OFF</button>
    </div>
    <div class="channels">
      <ul>
        <li>Channel 1</li>
        <li>Channel 2</li>
        <li>Channel 3</li>
        <li>Channel 4</li>
      </ul>
    </div>
  </div>
</div>
</body>
<script src="app.js"></script>
</html>
